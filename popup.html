<!DOCTYPE html>
<html>
<head>
  <title>Smart Copy Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Smart Copy Pro</h1>
    
    <div class="settings">
      <div class="setting-item">
        <label for="enableToggle">Enable Extension</label>
        <label class="switch">
          <input type="checkbox" id="enableToggle" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <label for="privacyToggle">Privacy Filter</label>
        <label class="switch">
          <input type="checkbox" id="privacyToggle" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <label for="autoPasteToggle">Auto Paste</label>
        <label class="switch">
          <input type="checkbox" id="autoPasteToggle">
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <label for="aiToggle">AI Features</label>
        <label class="switch">
          <input type="checkbox" id="aiToggle">
          <span class="slider"></span>
        </label>
      </div>

      <div id="aiSettings" class="ai-settings" style="display: none;">
        <div class="setting-item">
          <label for="summarizeToggle">Text Summarization</label>
          <label class="switch">
            <input type="checkbox" id="summarizeToggle" checked>
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <label for="translateToggle">Translation</label>
          <label class="switch">
            <input type="checkbox" id="translateToggle" checked>
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <label for="sentimentToggle">Sentiment Analysis</label>
          <label class="switch">
            <input type="checkbox" id="sentimentToggle" checked>
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <label for="languageSelect">Translation Language</label>
          <select id="languageSelect" class="language-select">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
          </select>
        </div>
      </div>
    </div>

    <div class="history-section">
      <h2>Recent Copies</h2>
      <div id="historyList" class="history-list"></div>
      <button id="clearHistory" class="clear-button">Clear History</button>
    </div>

    <div class="footer">
      <button id="settings" class="settings-button">Advanced Settings</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
